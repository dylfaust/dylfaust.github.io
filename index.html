<html lang='en'>

<head profile="http://www.w3.org/2005/10/profile">
        <link rel="icon" 
              type="image/png" 
              href="../imgs/favicon.png">
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no'>
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!-- Styling -->
    <link rel='stylesheet' href='./libs/css/jquery-ui.min.css'>
    <link rel='stylesheet' href='./libs/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./libs/css/bootstrap-reboot.min.css'>
    <link rel='stylesheet' href='./libs/css/bootstrap-grid.min.css'>

    <link rel='stylesheet' href='./css/transitions.css'>
    <link rel='stylesheet' href='./libs/css/aos.css'>

    <!-- Libs -->
    <script src='./libs/js/jquery-3.3.1.min.js'></script>
    <script src='./libs/js/bootstrap.min.js'></script>
    <script src='./libs/js/bootstrap.bundle.min.js'></script>
    <script src='./libs/js/jquery-ui.min.js'></script>
    <script src='./libs/js/lottie.js'></script>
    <script src='./libs/js/pdf/build/pdf.js'></script>
    <script src='./libs/js/jquery.fancybox.js'></script>
    <script src='./libs/js/aos.js'></script>
    <script src='./libs/js/pace.min.js'></script>

    <title>Dylan Faust</title>

</head>

<body>
    <!-- <div id="bounce-bg">
    <img type='image/svg+xml' width = 100.0 src='./imgs/logo.svg' draggable=false ></img>
  </div> -->
    <main id="swup">
        <!-- <div class="swup-transition-swipe"></div> -->
        <!-- PAGE CONTENT -->
        <div class="background-hidden background-gradient"></div>
        <div class="dud-wrapper">
            <div id="stars-clip-container" class="">
                <div id="stars-reveal-container" class="stars-hidden">
                    <div class="" id="stars-fg-wrapper">
                        <div class='stars-fg' id="stars-fg-tl"></div>
                        <div class='stars-fg' id="stars-fg-tr"></div>
                        <div class='stars-fg' id="stars-fg-bl"></div>
                        <div class='stars-fg' id="stars-fg-br"></div>
                    </div>
                    <img type='image/svg+xml' src='./imgs/stars-bg.svg' draggable=false id='stars-bg'></img>
                </div>
            </div>

            <div class='window window-hidden' id='window-reel'>
                <div class='topbar'>
                    <div class='close-button'>
                        <img type='image/svg+xml' src='./imgs/close-button.svg' draggable=false
                            class='close-button-icon'></img>

                    </div>
                </div>

                <div class='window-body' id='reel-body'>
                    <div class="t2-loop" id="player" width='100%' height='100%'>
                    </div>
                    <div id="youtube-overlay"></div>
                </div>
                <div class='window-outline'></div>
            </div>

            <div class='window window-hidden' id='window-about-me'>
                <div class='topbar'>
                    <div class='close-button'>
                        <img type='image/svg+xml' src='./imgs/close-button.svg' draggable=false
                            class='close-button-icon'></img>

                    </div>
                </div>

                <div class='window-body' id='about-me-window-body'>
                    <div id='about-me-text'>
                        <p spellcheck='false'>
                            A <strong class="bright">game developer</strong> with a passion for <strong
                                class="bright">programming</strong> and <strong class="bright">UI/UX</strong>.
                        </p>
                    </div>
                    <div class='window-button-spacer'>
                        <a href="/about.html" class='window-button about-button-alias'>
                            <p class='taskbar-button-text'>
                                About Me
                            </p>
                        </a>
                    </div>
                </div>
                <div class='window-outline'></div>
            </div>

            <div class='window window-hidden' id='window-email'>
                <div class='topbar'>
                    <div class='close-button'>
                        <img type='image/svg+xml' src='./imgs/close-button.svg' draggable=false
                            class='close-button-icon'></img>
                    </div>
                </div>

                <div class='window-body' id='about-me-window-body'>
                    <div id='email-text'>
                        <p class='editable-text email-text' contenteditable='true' spellcheck='false'> </p>
                    </div>
                    <div class='window-button-spacer'>
                        <div class='window-button email-button'>
                            <p class='taskbar-button-text'>
                                Drop A Line
                            </p>
                            <div class="lottie-anim-wrapper" id="check-anim">
                                <div class="lottie-anim"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='window-outline'></div>
            </div>

        </div>
        
        <div id="logo-bg"></div>
        <div class="lottie-anim-wrapper" id="logo-anim-wrapper">
            <div class="lottie-anim" id="logo-anim"></div>
        </div>
        <!-- END PAGE CONTENT -->

        <!-- Logo -->
        <div id='logo-container' class="logo-hidden">
            <img type='image/svg+xml' src='./imgs/logo.svg' class='main-logo-icon' draggable=false id='logo-icon'></img>
            <p id='logo-text'>Dylan Faust</p>
        </div>
        <img type='image/svg+xml' src='./imgs/logo.svg' id='logo-mobile' class='main-logo-icon logo-mobile logo-hidden' draggable=false></img>
    </main>
    <div id="wipe-overlay-clip-wrapper">
        <div class="swup-transition-wipe wipe-overlay"></div>
    </div>
    <!-- Taskbar -->
    <div id='taskbar'>
        <div class='line-hidden' id='taskbar-line'></div>
        <div id='taskbar-contents' class='taskbar-hidden'>

            <!-- Nav buttons -->
            <div id='taskbar-nav-buttons-container'>
                <div class="taskbar-nav-button-wrapper" id="home-link-wrapper-mobile">
                </div>

                <div class="taskbar-nav-button-wrapper">
                    <div class='taskbar-nav-button' id="about-link">
                        <div class='nav-anim-text-wrapper' id="about-anim-text-wrapper">
                            <img src="./imgs/info-link.svg" class="taskbar-button-image" id="about-link-image">
                            <div class="lottie-button-wrapper" id="info-button-anim">
                                <div class="lottie-anim"></div>
                            </div>
                            <div class="nav-text-wrapper">
                                <div class="nav-text">
                                    <p class="nav-text-content">About</p>
                                </div>
                            </div>
                        </div>
                        <a href="/about.html" class="nav-link" id="about-a"></a>
                    </div>
                </div>

                <div class="taskbar-nav-button-wrapper" id="portfolio-link-wrapper">
                    <div class='taskbar-nav-button' id="portfolio-link">
                        <div class='nav-anim-text-wrapper' id="port-anim-text-wrapper">
                            <img src="./imgs/portfolio-link.svg" class="taskbar-button-image">
                            <div class="lottie-button-wrapper" id="portfolio-button-anim">
                                <div class="lottie-anim"></div>
                            </div>
                            <div class="nav-text-wrapper">
                                <div class="nav-text">
                                    <p class="nav-text-content">Portfolio</p>
                                </div>
                            </div>
                        </div>
                        <a href="/portfolio.html" class="nav-link" id="portfolio-a"></a>
                    </div>
                </div>

                <div class="taskbar-nav-button-wrapper" id="chat-link-wrapper">
                    <a class='taskbar-nav-button' id="chat-link">
                        <img src="./imgs/chat-link.svg" class="taskbar-button-image" id="chat-link-image">
                    </a>
                </div>
            </div>

            <!-- Social Media -->
            <div id='social-buttons-container'>
                <a href='https://www.youtube.com/channel/UCWGm5v6X7WUFB30tIe5SqtA' target='_blank'
                    rel='noopener noreferrer' class='social-media-button'>
                    <img type='image/svg+xml' src='./imgs/linked-in-button.svg' draggable=false
                        class='social-media-icon'></img>
                </a>

                <a href='http://www.linkedin.com/in/dylanfaust/' target='_blank' rel='noopener noreferrer'
                    class='social-media-button'>
                    <img type='image/svg+xml' src='./imgs/youtube-button.svg' draggable=false
                        class='social-media-icon'></img>
                </a>
            </div>

            <!-- Main button -->
            <div class="taskbar-nav-button-wrapper" id="home-link-wrapper">
                <div href="/index.html" class='taskbar-nav-button' id="home-link">
                    <div class='nav-anim-text-wrapper' id="home-anim-text-wrapper">
                        <img src="./imgs/home.svg" class="taskbar-button-image" id="home-link-image" height=50>
                        <div class="lottie-button-wrapper" class="nav-link" id="home-button-anim">
                            <div class="lottie-anim"></div>
                        </div>
                        <div class="nav-text-wrapper">
                            <div class="nav-text" id="nav-text-home">
                                <p class="nav-text-content">Home</p>
                            </div>
                        </div>
                    </div>
                    <a href="/index.html" class="nav-link" id="main-a"></a>
                </div>
            </div>
        </div>
    </div>

</body>
