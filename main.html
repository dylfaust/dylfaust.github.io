<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styling -->
  <link rel="stylesheet" href="./libs/css/jquery-ui.min.css">
  <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
  <link rel="stylesheet" href="./libs/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="./libs/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./css/main.css">
  
  <!-- This snippet is used in production (included from viewer.html) -->
  <link rel="resource" type="application/l10n" href="locale/locale.properties">
  
  <!-- Libs -->
  <script src="libs/js/jquery-1.11.3.min.js"></script>
  <script src="libs/js/bootstrap.min.js"></script>
  <script src="libs/js/bootstrap.bundle.min.js"></script>
  <script src="libs/js/jquery-ui.min.js"></script>
  <script src="libs/js/lottie.js"></script>
  <script src="libs/js/pdf/build/pdf.js"></script>

  <title>Dylan Faust</title>

</head>

<body>
  <!-- Logo -->
  <div id="logo-container">
    <img type="image/svg+xml" src="./imgs/logo.svg" draggable=false id="logo-icon"></img>
    <p id="logo-text">Dylan Faust</p>
  </div>
  <!-- Taskbar -->
  <div id="taskbar">

    <!-- Main button -->
    <div id="taskbar-main-button-wrapper">
      <div id="taskbar-main-button">
        <div class="taskbar-button-box pos-tl"></div>
        <div class="taskbar-button-box pos-tr"></div>
        <div class="taskbar-button-box pos-bl"></div>
        <div class="taskbar-button-box pos-br"></div>
      </div>
    </div>

    <!-- Nav buttons -->
    <div id="taskbar-nav-buttons-container">
      <div class="taskbar-nav-button button" id="1" data-active="./html/about.html">
        <p class="taskbar-button-text">
          About Me
        </p>
      </div>

      <div class="taskbar-nav-button button" id="2" data-active="./html/portfolio.html">
        <p class="taskbar-button-text">
          Portfolio
        </p>
      </div>

      <div class="taskbar-nav-button button" id="3" data-active="./html/resume.html">
        <p class="taskbar-button-text">
          Resume
        </p>
      </div>

    </div>

    <!-- Social Media -->
    <div id="social-buttons-container">
      <a href="https://www.youtube.com/channel/UCWGm5v6X7WUFB30tIe5SqtA" target="_blank" rel="noopener noreferrer"
        class="social-media-button button">
        <img type="image/svg+xml" src="./imgs/linked-in-button.svg" draggable=false class="social-media-icon"></img>
      </a>

      <a href="http://www.linkedin.com/in/dylanfaust/" target="_blank" rel="noopener noreferrer"
        class="social-media-button button">
        <img type="image/svg+xml" src="./imgs/youtube-button.svg" draggable=false class="social-media-icon"></img>
      </a>
    </div>
  </div>

  <!-- Windows -->
  <div class="window" id="window-about-me">
    <div class="topbar">
      <div class="close-button">
        <img type="image/svg+xml" src="./imgs/close-button.svg" draggable=false class="close-button-icon"></img>

      </div>
    </div>

    <div class="window-body" id="about-me-window-body">
      <div id="about-me-text">
        <p class="editable-text" contenteditable="true" spellcheck="false">
          <i>A <b>game developer</b> with a passion for <b>programming</b> and <b>UI/UX</b>.</i>
        </p>
      </div>
      <div class="window-button-spacer">
        <div class="window-button">
          <p class="taskbar-button-text">
            About Me
          </p>
        </div>
      </div>
    </div>
    <div class="window-outline"></div>
  </div>

  <div class="window" id="window-email">
    <div class="topbar">
      <div class="close-button">
        <img type="image/svg+xml" src="./imgs/close-button.svg" draggable=false class="close-button-icon"></img>
      </div>
    </div>

    <div class="window-body" id="about-me-window-body">
      <div id="email-text">
        <p class="editable-text email-text" contenteditable="true" spellcheck="false"> </p>
      </div>
      <div class="window-button-spacer">
        <div class="window-button">
          <p class="taskbar-button-text">
            Drop A Line
          </p>
        </div>
      </div>
    </div>
    <div class="window-outline"></div>
  </div>

  <div class="window-wrapper">
    <div class="window" id="window-reel">
      <div class="topbar">
        <div class="close-button">
          <img type="image/svg+xml" src="./imgs/close-button.svg" draggable=false class="close-button-icon"></img>

        </div>
      </div>

      <div class="window-body" id="reel-body">
        <iframe width="100%" height="100%"
          src="https://www.youtube.com/embed/btmN-bWwv0A?start=233&autoplay=1&loop=1&mute=1&rel=0&modestbranding=1&autohide=1&showinfo=0&rel=0&amp;showinfo=0&controls=0"
          frameborder="0" allow="autoplay;" allowfullscreen style="pointer-events: none;"></iframe>
      </div>
      <div class="window-outline"></div>
    </div>
  </div>
  <svg id="overlay-clip-wrapper" width="0" height="0">
    <clipPath id="overlay-clip" style="mask-composite:add;">
      <rect width="400" height="100" x="0%" y="0%" />
      <circle cx="504" cy="213" r="213" />
    </clipPath>
  </svg>

  <!-- Fullscreen Window -->
</body>

<div class="large-window-wrapper">
  <div class="large-window" id="large-window-1">
    <div class="topbar">
      <div class="close-button">
        <img type="image/svg+xml" src="./imgs/close-button.svg" draggable=false class="close-button-icon"></img>

      </div>
    </div>
    <div class="large-window-body-wrapper"></div>
  </div>
  <div class="large-window" id="large-window-2">
    <div class="topbar">
      <div class="close-button">
        <img type="image/svg+xml" src="./imgs/close-button.svg" draggable=false class="close-button-icon"></img>

      </div>
    </div>
    <div class="large-window-body-wrapper"></div>
  </div>
</div>
<!-- <img class="overlay" src="./imgs/paper-texture.png"> -->

<!-- Scripts -->

<script src="js/jquery-funcs.js"></script>
<script src="js/common-funcs.js"></script>
<script src="js/drag-and-drop.js"></script>
<script src="js/window-fullscreen.js"></script>
<script src="js/window.js"></script>
<script src="js/taskbar.js"></script>
<script src="js/anim-test.js"></script>

</html>
